version: '3.8'

services:
  # PyQueue UI - React Dashboard
  pyqueue-ui:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: pyqueue-ui
    ports:
      - "${VITE_UI_PORT:-3000}:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - VITE_API_HOST=${VITE_API_HOST:-localhost}
      - VITE_API_PORT=${VITE_API_PORT:-8000}
    restart: unless-stopped
    networks:
      - pyqueue-ui-network

networks:
  pyqueue-ui-network:
    driver: bridge
